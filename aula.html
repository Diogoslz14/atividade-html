<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let saldo = 0
        let sair = false
        while(!sair) {
            let opcao = prompt("Escolha uma opção 1 = depositar, 2 = sacar, 3 = consultar, 4 = sair")
            if (opcao == 1) {
                deposito = parseFloat(prompt("Escolha a quantia a ser depositada: "))
                saldo += deposito
                console.log(saldo)
            }
            else if (opcao == 2) {
                sacar = parseFloat(prompt("Escolha quantia a ser sacada: "))
                if (sacar > saldo){
                    alert("Saldo insuficiente")
                }
                saldo -= sacar
                console.log(saldo)
            }
            else if (opcao == 3) {
                alert(saldo)
            }
            else if (opcao == 4) {
                sair = true
            }
            else {
                console.log("Opção Incorreta")
            }
        }
    </script>
</body>
</html>
